<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <div class="nft">
        <div class="nft__image">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium #3429" />
        </div>
        <div class="nft__title">Equilibrium #3429</div>
        <p class="nft__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="nft__price">
        <div class="nft__price-amount">
          <img
            src="./images/icon-ethereum.svg"
            class="nft__price-icon"
            alt=""
          />0.041 ETH
        </div>
        <div class="nft__price-expired">
          <img src="./images/icon-clock.svg" class="nft__price-icon" alt="" />3
          days left
        </div>
      </div>
      <div class="nft__author">
        <div class="nft__author-avatar">
          <img src="./images/image-avatar.png" alt="Jules Wyvern" />
        </div>
        <div class="nft__author-name">Creation of Jules Wyvern</div>
      </div>
    </main>
  </body>
</html>
